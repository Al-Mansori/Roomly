<div class="contact-us">
  <div class="container-fluid">
    <div class="row bg-black text-white position-relative p-5">
      <!-- Left Side: Contact Info -->
      <div class="col-lg-5 mb-4 mb-lg-0">
        <h2 class="text-primary">Contact Us</h2>
        <p class="text-secondary">
          Feel free to use the form or drop us an email. Old-fashioned calls work too!
        </p>
        <p class="text-secondary">
          <i class="fa-solid fa-phone me-2" style="color: #3396ff;"></i>
          000-111-222-333
        </p>
        <p class="text-secondary">
          <i class="fa-solid fa-envelope me-2" style="color: #3396ff;"></i>
          examplegmail.com
        </p>
      </div>

      <!-- Right Side: Form -->
      <div class="col-lg-7 bg-dark bg-opacity-10 p-4 rounded-4 border border-2 border-white shadow">
        <form>
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="firstName" class="form-label text-white">First Name</label>
              <input type="text" class="form-control bg-transparent text-white border-white" id="firstName"
                placeholder="First">
            </div>
            <div class="col-md-6">
              <label for="lastName" class="form-label text-white">Last Name</label>
              <input type="text" class="form-control bg-transparent text-white border-white" id="lastName"
                placeholder="Last">
            </div>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label text-white">Email</label>
            <input type="email" class="form-control bg-transparent text-white border-white" id="email"
              placeholder="example@gmail.com">
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label text-white">Phone Number</label>
            <input type="text" class="form-control bg-transparent text-white border-white" id="phone"
              placeholder="xxx-xxx-xxxx">
          </div>
          <div class="mb-3">
            <label for="message" class="form-label text-white">Message</label>
            <textarea class="form-control bg-transparent text-white border-white" id="message" rows="3"></textarea>
          </div>
          <button type="submit" class="btn btn-primary px-4">Submit</button>
        </form>
      </div>
    </div>
  </div>

</div>
