<div class="add-workspace bg-light">
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-12 col-md-1">
                <app-side-steps-indicator [steps]="steps"></app-side-steps-indicator>
            </div>

            <!-- Main Content -->
            <div class="col-12 col-md-10 mx-auto px-4 py-3">
                <div class="row">
                    <!-- left Column -->
                    <div class="left-side-section col-lg-7">
                        <!-- Left: Room Details -->
                        <div class="card details p-3">
                            <h6 class="fw-semibold my-3">Details</h6>
                            <div class=" d-flex flex-row gap-4">
                                <!-- Image inputs (left side) -->
                                <div class="flex-shrink-0" style="width: 45%;">
                                    <label class="form-label">Workspace Cover Image</label>
                                    <div class="position-relative mb-3">
                                        <img src="./../assets/Images/room03.jpg"
                                            class="img-fluid rounded shadow w-100" />
                                        <div class="position-absolute top-0 end-0 m-2 d-flex gap-2">
                                            <button class="btn btn-light btn-sm border">Edit</button>
                                            <button class="btn btn-light btn-sm border">Remove</button>
                                        </div>
                                    </div>
                                    <!-- Add Room Button -->
                                    <button class="btn btn-outline-primary rounded-circle mt-2"
                                        style="width: 50px; height: 50px;">
                                        <i class="fas fa-plus"></i>
                                    </button>
                                </div>

                                <!-- Text inputs (right side) -->
                                <div class="flex-grow-1">
                                    <div class="mb-3">
                                        <label class="form-label">Name</label>
                                        <input type="text" class="form-control" />
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Type</label>
                                        <input type="text" class="form-control" />
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Capacity</label>
                                        <input type="text" class="form-control" />
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Price Per Hour</label>
                                        <input type="text" class="form-control" />
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Description <span
                                                class="float-end">110/110</span></label>
                                        <textarea class="form-control" rows="3"></textarea>
                                    </div>

                                </div>
                            </div>

                        </div>
                        <!-- Left: Rooms -->
                        <div class="rooms">
                            <div class="card p-3 mt-4">
                                <h6 class="fw-semibold mb-3">Rooms</h6>

                                <!-- Room Cards Container -->
                                <div class="d-flex flex-nowrap overflow-x-auto gap-3 pb-2">
                                    @for (room of rooms(); track room.id) {
                                    <div class="card d-flex flex-row align-items-center p-2" style="min-width: 300px;">
                                        <img [src]="room.image" class="rounded-3 me-3"
                                            style="width: 80px; height: 60px; object-fit: cover;" alt="Room image" />
                                        <div>
                                            <h6 class="fw-bold mb-0">{{ room.name }}</h6>
                                            <p class="mb-0 small text-muted">{{ room.description }}</p>
                                        </div>
                                    </div>
                                    }

                                </div>
                                <!-- Add Room Button -->
                                <button class="btn btn-outline-primary rounded-circle mt-2 flex-shrink-0"
                                    style="width: 50px; height: 50px;">
                                    <i class="fas fa-plus"></i>
                                </button>
                            </div>
                        </div>

                    </div>


                    <!-- Right Column -->
                    <div class="col-lg-5 d-flex flex-column gap-3">

                        <!-- Post Overview -->
                        <div class="card p-3">
                            <h6 class="fw-semibold mb-3">Post Overview</h6>
                            <img src="./../assets/Images/room03.jpg" class="img-fluid rounded mb-3"
                                style="height: 200px; object-fit: cover;" />
                            <h6 class="fw-bold">Room A</h6>
                            <p class="small">business , gaming, studying
                                <br>can be customized
                            </p>
                            <p class="fw-light">30 per hour </p>
                        </div>

                        <!-- Room Plan -->
                        <div class="card p-3">
                            <h6 class="fw-semibold mb-3">Room Plan</h6>
                            <div class="mb-3">
                                <label class="form-label">Day Price</label>
                                <input type="text" class="form-control" />
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Month Price</label>
                                <input type="text" class="form-control" />
                            </div>
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="checkbox" id="priceDiscussed">
                                <label class="form-check-label" for="priceDiscussed">
                                    Price can be discussed?
                                </label>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Status</label>
                                <div class="form-switch">
                                    <input class="form-check-input" type="checkbox" role="switch" id="workspaceStatus"
                                        checked>
                                    <label class="form-check-label" for="workspaceStatus">Active</label>
                                </div>
                            </div>
                            <button class="btn btn-primary w-100">Done</button>
                        </div>

                    </div>
                </div>



            </div>
        </div>
    </div>
</div>
