<app-my-workspaces></app-my-workspaces>

<!-- Overlay -->
<div class="position-fixed top-0 start-0 w-100 h-100 bg-dark bg-opacity-75" style="z-index: 1055;"></div>

<!-- Centered Modal -->
<div class="modal d-block" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content p-4 rounded-3 shadow-sm">

      <!-- Modal Header -->
      <div class="d-flex justify-content-between align-items-start mb-3">
        <h5 class="modal-title fw-semibold">Add Offer</h5>
        <button type="button" class="btn-close" aria-label="Close"></button>
      </div>

      <!-- Modal Body -->
      <form>
        <div class="mb-3">
          <label for="offerTitle" class="form-label">Title</label>
          <input type="text" class="form-control" id="offerTitle" placeholder="Enter offer title" />
        </div>

        <div class="row g-2 mb-3">
          <div class="col-md-6">
            <label for="dateFrom" class="form-label">Date From</label>
            <input type="date" class="form-control" id="dateFrom" />
          </div>
          <div class="col-md-6">
            <label for="dateTo" class="form-label">Date To</label>
            <input type="date" class="form-control" id="dateTo" />
          </div>
        </div>

        <div class="row g-2 mb-3 align-items-end">
          <div class="col-md-5">
            <label for="timeFrom" class="form-label">Time</label>
            <input type="time" class="form-control" id="timeFrom" />
          </div>
          <div class="col-md-2 text-center">
            <i class="fas fa-arrow-right mt-4 d-block"></i>
          </div>
          <div class="col-md-5">
            <label class="form-label invisible">Time To</label>
            <input type="time" class="form-control" id="timeTo" />
          </div>
        </div>

        <div class="mb-4">
          <label for="percentage" class="form-label">Offer Percentage</label>
          <input type="text" class="form-control" id="percentage" placeholder="e.g. 70%" />
        </div>

        <!-- Save Button -->
        <div class="text-center">
          <button type="submit" class="btn btn-outline-primary px-5">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
