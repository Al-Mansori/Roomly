<div class="add-amenities bg-light min-vh-100">
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-12 col-md-1">
        <app-side-steps-indicator></app-side-steps-indicator>
      </div>

      <!-- Main Content -->
      <div class="col-12 col-md-11 px-4 py-3">
        <div class="row g-4">
          <!-- Left Column -->
          <div class="col-lg-8">
            <!-- Left: Add Amenities -->
            <div class="card p-3">
              <h5 class="fw-semibold mb-4">Add Amenities</h5>
              <form [formGroup]="amenityForm" (ngSubmit)="onSubmit()">
                <div class="row g-3">
                  <!-- Image -->
                  <div class="col-md-5">
                    <label class="form-label">Amenity cover image</label>
                                    <app-upload-image 
                                        (imagesChange)="updateImages($event)"
                                        [class.is-invalid]="isFieldInvalid('imageUrls')">
                                    </app-upload-image>
                                    <div *ngIf="isFieldInvalid('imageUrls')" class="invalid-feedback d-block">
                                        {{ getErrorMessage('imageUrls') }}
                                    </div>
                  </div>

                  <!-- Inputs -->
                  <div class="col-md-7">
                    <div class="mb-3">
                      <label class="form-label">Name</label>
                      <input type="text" class="form-control" formControlName="name" />
                      <div *ngIf="amenityForm.get('name')?.invalid && 
                                 (amenityForm.get('name')?.dirty || 
                                  amenityForm.get('name')?.touched)"
                           class="text-danger small">
                        Name is required (max 50 characters)
                      </div>
                    </div>
                    <div class="mb-3">
                      <label class="form-label">Type</label>
                      <select class="form-select" formControlName="type">
                        <option value="Equipment">Equipment</option>
                        <option value="Service">Service</option>
                        <option value="Facility">Facility</option>
                      </select>
                    </div>
                    <div class="mb-3">
                      <label class="form-label">Description 
                        <span class="float-end">
                          {{ amenityForm.get('description')?.value?.length || 0 }}/110
                        </span>
                      </label>
                      <textarea class="form-control" rows="3" 
                                formControlName="description" maxlength="110"></textarea>
                    </div>
                    <div class="mb-3">
                      <label class="form-label">Total Count</label>
                      <input type="number" class="form-control" formControlName="totalCount" />
                    </div>
                    <div class="mb-3">
                      <label class="form-label">Available Count</label>
                      <input type="number" class="form-control" formControlName="availableCount" />
                    </div>
                  </div>
                </div>
                <div class="d-flex justify-content-end mt-3">
                  <button class="btn btn-primary" type="submit" 
                          [disabled]="amenityForm.invalid || !selectedRoomId">
                    Done
                  </button>
                </div>
              </form>
            </div>

            <!--Left: Defined Amenities Dropdown -->
            <div class="card p-3 mt-4">
              <label class="mb-2 fw-semibold">Defined Amenities</label>
              <select class="form-select w-25">
                <option>WiFi</option>
                <option>Air Conditioning</option>
                <option>Projector</option>
                <option>Whiteboard</option>
              </select>
            </div>
          </div>

          <!-- Right Column -->
          <div class="col-lg-4">
            <div class="card p-3">
              <h6 class="fw-semibold mb-3">Click on a room to add its amenities</h6>
              <div class="d-flex flex-column gap-3">
                @for (room of addedRooms; track room.id) {
                  <div class="card h-100 border-0 shadow-sm" 
                      [class.border-primary]="selectedRoomId === room.id"
                      (click)="selectRoom(room.id , room.name)"
                      style="cursor: pointer;">
                      <img [src]="room.mainImage" 
                          class="card-img-top rounded" 
                          style="height: 120px; object-fit: cover;">
                      <div class="card-body p-2 text-center">
                          <h6 class="card-title fw-bold mb-0">{{ room.name }}</h6>
                      </div>
                  </div>
                }
                @if (addedRooms.length === 0 && !errorMessage) {
                  <div class="text-center py-3">
                    <p>No rooms available</p>
                  </div>
                }
                @if (errorMessage) {
                  <div class="alert alert-danger">
                    {{ errorMessage }}
                  </div>
                }
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
