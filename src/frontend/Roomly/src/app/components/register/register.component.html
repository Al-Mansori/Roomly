<div class="overlay position-fixed top-0 start-0 end-0 bottom-0 w-100 h-100 bg-dark bg-opacity-75"></div>


<!-- Background Components -->
<app-nav-auth></app-nav-auth>
<app-hero-section></app-hero-section>

<!-- Registration Form -->
<!-- <div class="registration-container d-flex justify-content-center align-items-center min-vh-100 px-3"> -->
<div class="registration-container position-fixed top-50 start-50 translate-middle w-100 px-3 "
    style="max-width: 500px;">

    <div class="registration-form  rounded-4 p-4 shadow-lg backdrop-blur w-100" style="max-width: 500px;">
        <!-- Header -->
        <div class="text-center mb-4">
            <h2 class="text-white fw-bold mb-2">Create a Roomly account</h2>
            <p class="text-white mb-0">
                Already have an account? <a href="#" class="text-primary text-decoration-underline fw-bold">Log In</a>
            </p>
        </div>

        <!-- Form -->
        <form class="text-white">
            <div class="row g-3 mb-3 ">
                <div class="col-md-6">
                    <div class="form-floating">
                        <input type="text" class="form-control bg-black opacity-25 border-0 rounded-4 " id="firstName"
                            placeholder="First Name">
                        <label for="firstName" class="">
                            <i class="fa-solid fa-user me-1" style="color: #ffffff;"></i>
                            First Name</label>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-floating">
                        <input type="text" class="form-control bg-black opacity-25 border-0 rounded-4 " id="lastName"
                            placeholder="Last Name">
                        <label for="lastName" class="">
                            <i class="fa-solid fa-user me-1" style="color: #ffffff;"></i>
                            Last Name</label>
                    </div>
                </div>
            </div>

            <div class="form-floating mb-3">
                <input type="email" class="form-control bg-black opacity-25 border-0 rounded-4  " id="email"
                    placeholder="Email">
                <label for="email" class="">
                    <i class="fa-solid fa-envelope me-1" style="color: #ffffff;"></i>
                    Email</label>
            </div>

            <div class="form-floating mb-3">
                <input type="tel" class="form-control bg-black opacity-25 border-0 rounded-4 " id="mobile"
                    placeholder="Mobile number">
                <label for="mobile" class="">Mobile number</label>
            </div>
            <!-- 
            <div class="form-floating mb-3">
                <input type="password" class="form-control bg-black opacity-25 border-0 rounded-4 " id="password"
                    placeholder="Password">
                    <div class="label-container d-flex justify-content-between ">
                        <label for="password" class="d-block">
                            <i class="fa-solid fa-lock me-1" style="color: #ffffff;"></i>
                            Password</label>
        
                        <i class="fa-solid fa-eye-slash d-block" style="color: #ffffff;"></i>
                    </div>
            </div> -->
            <div class="form-floating mb-3 position-relative">
                <input type="password" class="form-control bg-black opacity-25 border-0 rounded-4 ps-5 pe-5 text-white"
                    id="password" placeholder="Password" />

                <!-- Left icon and label inside input -->
                <label for="password" class="position-absolute start-0 top-50 translate-middle-y ps-3 text-white">
                    <i class="fa-solid fa-lock me-1"></i> Password
                </label>

                <!-- Right eye icon inside input -->
                <i class="fa-solid fa-eye-slash position-absolute end-0 top-50 translate-middle-y pe-3 text-white"
                    style="cursor: pointer;"></i>
            </div>


            <div class="form-floating mb-4">
                <input type="password" class="form-control bg-black opacity-25 border-0 rounded-4 " id="confirmPassword"
                    placeholder="Confirm Password">
                <label for="password" class="position-absolute start-0 top-50 translate-middle-y ps-3 text-white">
                    <i class="fa-solid fa-lock me-2"></i>Confirm Password</label>

                <i class="fa-solid fa-eye position-absolute end-0 top-50 translate-middle-y pe-3 text-white"
                    style="cursor: pointer;"></i>
            </div>

            <!-- Terms Checkbox -->
            <div class="form-check mb-4 ">
                <input class="form-check-input shadow-sm me-2" type="checkbox" id="terms">
                <label class="form-check-label text-white small" for="terms">
                    I agree to Roomly's <a href="#" class=" text-white text-decoration-underline">Terms of Service</a>
                    &
                    <a href="#" class=" text-white text-decoration-underline">Privacy Policy</a>
                </label>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary w-100 py-2 rounded-4 fw-bold shadow mb-3">Sign Up</button>

            <div class="or-divider">
            </div>

            <!-- Google Sign-in -->
            <button type="button" class="btn btn-outline-secondary w-100 py-2 mt-0">
                <img src="./../../../assets/Images/google logo.svg" alt="Google" width="20" class="me-2">
                Continue with Google
            </button>
        </form>
    </div>
</div>
