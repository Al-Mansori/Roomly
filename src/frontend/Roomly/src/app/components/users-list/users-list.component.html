<div class="user-list bg-light min-vh-100">
    <div class="container-fluid">
      <div class="row">
        <!-- Sidebar -->
        <div class="col-12 col-md-2 mb-3 mb-md-0">
          <app-side-navbar></app-side-navbar>
        </div>
  
        <!-- Main Content -->
        <div class="col-12 col-md-9 mx-auto px-4 py-3">
          <!-- Header -->
          <div class="mb-4">
            <span class="text-secondary">Pages / </span>
            <span class="text-dark fw-bold">User List</span>
          </div>
  
          <!-- Table -->
          <div class="table-responsive bg-white rounded-4 shadow-sm p-3">
            <table class="table align-middle text-center">
              <thead class="">
                <tr>
                  <th><input type="checkbox" /></th>
                  <th>Full Name</th>
                  <th>Email</th>
                  <th>Phone number</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                @for (user of paginatedUsers; track user.id) {
                <tr>
                  <td><input type="checkbox" /></td>
                  <td class="d-flex align-items-center gap-2">
                    <img [src]="user.avatar" class="rounded-circle" width="32" height="32" />
                    {{ user.name }}
                  </td>
                  <td>{{ user.email }}</td>
                  <td>{{ user.phone }}</td>
                  <td>
                    <button class="btn btn-outline-danger btn-sm px-3 rounded-pill">Suspend</button>
                  </td>
                </tr>
                }
              </tbody>
            </table>
  
            <!-- Pagination -->
            <div class="d-flex justify-content-between align-items-center mt-4">
              <div>Total: {{ users.length }} records</div>
              <div class="d-flex align-items-center gap-2">
                <label for="perPage" class="mb-0 small text-muted">Record/Page</label>
                <select id="perPage" class="form-select form-select-sm w-auto" [(ngModel)]="perPage" (change)="updatePagination()">
                  <option *ngFor="let size of [5, 10, 25, 50]" [value]="size">{{ size }}</option>
                </select>
                <div class="small text-muted">
                  {{ pageStart + 1 }} - {{ pageEnd }} records
                </div>
                <nav>
                  <ul class="pagination pagination-sm mb-0">
                    <li class="page-item" [class.disabled]="page === 1">
                      <button class="page-link" (click)="prevPage()">‹</button>
                    </li>
                    <li class="page-item" [class.disabled]="page === totalPages">
                      <button class="page-link" (click)="nextPage()">›</button>
                    </li>
                  </ul>
                </nav>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
