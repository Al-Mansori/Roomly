<div class="change-password bg-light min-vh-100">
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-12 col-md-2 mb-3 mb-md-0">
                <app-side-navbar></app-side-navbar>
            </div>

            <!-- Main Content -->
            <div class="col-12 col-md-9 mx-auto px-4 py-4">
                <!-- Breadcrumb -->
                <div class="mb-4">
                    <span class="text-secondary">Pages / </span>
                    <span class="text-dark fw-bold">Change Password</span>
                </div>

                <!-- Change Password Card -->
                <div class="bg-white rounded-4 shadow p-4">
                    <h5 class="fw-bold mb-4">Change Password</h5>

                    <form>
                        <!-- Current Password -->
                        <div class="form-floating mb-4 position-relative">
                            <input type="password" class="form-control ps-5 pe-5 rounded-3" id="currentPassword"
                                placeholder="Current Password" />
                            <label for="currentPassword">
                                <i class="fa-solid fa-lock me-2 text-muted"></i> Current Password
                            </label>
                            <i class="fa-solid fa-eye-slash position-absolute top-50 end-0 translate-middle-y pe-3 text-muted"
                                style="cursor: pointer;"></i>
                        </div>

                        <!-- New Password -->
                        <div class="form-floating mb-4 position-relative">
                            <input type="password" class="form-control ps-5 pe-5 rounded-3" id="newPassword"
                                placeholder="New Password" />
                            <label for="newPassword">
                                <i class="fa-solid fa-lock me-2 text-muted"></i> New Password
                            </label>
                            <i class="fa-solid fa-eye-slash position-absolute top-50 end-0 translate-middle-y pe-3 text-muted"
                                style="cursor: pointer;"></i>
                        </div>

                        <!-- Confirm Password -->
                        <div class="form-floating mb-4 position-relative">
                            <input type="password" class="form-control ps-5 pe-5 rounded-3" id="confirmPassword"
                                placeholder="Confirm Password" />
                            <label for="confirmPassword">
                                <i class="fa-solid fa-lock me-2 text-muted"></i> Confirm Password
                            </label>
                            <i class="fa-solid fa-eye-slash position-absolute top-50 end-0 translate-middle-y pe-3 text-muted"
                                style="cursor: pointer;"></i>
                        </div>

                        <!-- Submit -->
                        <button type="submit" class="btn btn-primary px-4 py-2 rounded-3 w-100">Done</button>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
