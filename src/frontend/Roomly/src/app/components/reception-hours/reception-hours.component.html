<div class="reception-hours bg-light min-vh-100">
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-12 col-md-1">
        <app-side-steps-indicator [steps]="steps"></app-side-steps-indicator>
      </div>

      <!-- Main Content -->
      <div class="col-md-10 px-4 py-4 mx-auto ">
        <div class="card p-4 rounded-4">
          <h5 class="fw-semibold mb-4">Workspace Available Times</h5>

          <div class="d-flex flex-column gap-3">
            @for (day of days(); track day.id) {
            <div class="row align-items-center">
              <div class="col-md-2">
                <label class="form-check-label text-capitalize">{{ day.label }}</label>
              </div>
              <div class="col-md-4">
                <input type="time" class="form-control" [(ngModel)]="day.startTime" />
              </div>
              <div class="col-md-1 text-center">
                <span class="text-muted">to</span>
              </div>
              <div class="col-md-4">
                <input type="time" class="form-control" [(ngModel)]="day.endTime" />
              </div>
            </div>
            }
          </div>

          <div class="text-end mt-4">
            <button class="btn btn-primary rounded-pill px-4">Finish</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
