<div class="all-offers-list bg-light min-vh-100">
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-12 col-md-2">
        <app-side-navbar></app-side-navbar>
      </div>

      <!-- Main Content -->
      <div class="col-12 col-md-9 mx-auto px-4 py-4">
        <!-- Header -->
        <div class="bg-white rounded-4 shadow-sm p-3 mb-4">
          <!-- Tabs with RouterLink -->
          <ul class="nav nav-pills mb-3">
            <li class="nav-item">
              <a [routerLink]="['all']" routerLinkActive="active" class="nav-link">All</a>
            </li>
            <li class="nav-item">
              <a [routerLink]="['expired']" routerLinkActive="active" class="nav-link">Expired</a>
            </li>
            <li class="nav-item">
              <a [routerLink]="['present']" routerLinkActive="active" class="nav-link">Present</a>
            </li>
          </ul>

          <!-- Search & Actions -->
          <div class="d-flex gap-2 flex-wrap align-items-center">
            <div class="input-group input-group-sm w-25">
              <input type="text" class="form-control" placeholder="Search by ID, listing name" />
            </div>
            <button class="btn btn-outline-secondary btn-sm">Filter</button>
            <button class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#addOfferModal">+ New Offer</button>
          </div>
        </div>

        <!-- Offer Cards List -->
        <div class="d-flex flex-column gap-3">
          <router-outlet></router-outlet>
        </div>
      </div>
    </div>
  </div>

  <!-- Add/Edit/Reapply Offer Modal -->
  <div class="modal fade" id="addOfferModal" tabindex="-1" aria-labelledby="addOfferModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content p-4 rounded-3 shadow-sm">
        <div class="d-flex justify-content-between align-items-start mb-3">
          <h5 class="modal-title fw-semibold" id="addOfferModalLabel">
            @if (selectedOffer() && selectedOffer()!.status === 'present') { Edit Offer for Room {{ getRoomId() }} }
            @else if (selectedOffer() && selectedOffer()!.status === 'expired') { Reapply Offer for Room {{ getRoomId() }} }
            @else { Add New Offer for Room {{ getRoomId() }} }
          </h5>
          <button type="button" class="btn-close" (click)="closeModal()" aria-label="Close"></button>
        </div>
        <form [formGroup]="offerForm" (ngSubmit)="onAddOffer()">
          <div class="mb-3">
            <label for="offerTitle" class="form-label">Offer Title</label>
            <input type="text" class="form-control" id="offerTitle" formControlName="offerTitle" />
          </div>
          <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" formControlName="description"></textarea>
          </div>
          <div class="mb-3">
            <label for="discountPercentage" class="form-label">Discount Percentage</label>
            <input type="number" class="form-control" id="discountPercentage" formControlName="discountPercentage" step="0.1" />
          </div>
          <div class="row g-2 mb-3">
            <div class="col-md-6">
              <label for="validFrom" class="form-label">Valid From</label>
              <input type="date" class="form-control" id="validFrom" formControlName="validFrom" />
            </div>
            <div class="col-md-6">
              <label for="validTo" class="form-label">Valid To</label>
              <input type="date" class="form-control" id="validTo" formControlName="validTo" />
            </div>
          </div>
          <div class="mb-3">
            <label for="status" class="form-label">Status</label>
            <select class="form-control" id="status" formControlName="status">
              <option value="Active">Active</option>
              <option value="Inactive">Inactive</option>
            </select>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-outline-primary px-5" [disabled]="offerForm.invalid">
              @if (selectedOffer() && selectedOffer()!.status === 'present') { Save Changes }
              @else if (selectedOffer() && selectedOffer()!.status === 'expired') { Reapply Offer }
              @else { Create Offer }
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
