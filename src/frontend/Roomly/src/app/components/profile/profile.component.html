<div class="profile bg-light vh-100">
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-12 col-md-2 mb-3 mb-md-0">
                <app-side-navbar></app-side-navbar>
            </div>

            <!-- Main Content -->
            <div class="col-12 col-md-9 px-4 py-3 mx-auto">
                <!-- Page Breadcrumb -->
                <div class="mb-4">
                    <span class="text-secondary">Pages / </span>
                    <span class="text-dark fw-bold">Profile</span>
                </div>

                <!-- Loading Indicator -->
                <div *ngIf="isLoading" class="text-center py-5">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>

                <!-- Profile Card -->
                <div *ngIf="!isLoading" class="bg-white rounded-4 shadow p-4">
                    <div class="g-4 align-items-center">
                        <div class="d-flex justify-content-between">
                            <!-- Avatar & Name -->
                            <div class="d-flex align-items-center gap-3 text-center text-md-start mb-4">
                                <img src="./../../../assets/Images/profile avatar.png"
                                    class="rounded-circle mb-2 d-block" width="100" height="100" alt="Avatar" />
                                <div class="avtar-text">
                                    <h6 class="mb-0">{{ staffData.firstName }} {{ staffData.lastName }}</h6>
                                    <small class="text-muted">{{ staffData.email }}</small>
                                </div>
                            </div>
                            <div class="button">
                                <button *ngIf="!isEditing" class="btn btn-primary px-4" (click)="toggleEdit()">Edit</button>
                                <div *ngIf="isEditing" class="d-flex gap-2">
                                    <button class="btn btn-success px-4" (click)="saveProfile()">Save</button>
                                    <button class="btn btn-outline-secondary px-4" (click)="toggleEdit()">Cancel</button>
                                </div>
                            </div>
                        </div>
                        <!-- Input Fields -->
                        <div class="col-12 col-md-9">
                            <form [formGroup]="profileForm">
                                <div class="row g-3">
                                    <div class="col-md-6">
                                        <label class="form-label">First Name</label>
                                        <input type="text" class="form-control" 
                                            formControlName="firstName" [readonly]="!isEditing" />
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">Last Name</label>
                                        <input type="text" class="form-control" 
                                            formControlName="lastName" [readonly]="!isEditing" />
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">Type</label>
                                        <select class="form-select" formControlName="type" [disabled]="!isEditing">
                                            <option *ngFor="let type of staffTypes" [value]="type">{{type}}</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">Email</label>
                                        <input type="email" class="form-control" 
                                            formControlName="email" [readonly]="!isEditing" />
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">Phone</label>
                                        <input type="tel" class="form-control" 
                                            formControlName="phone" [readonly]="!isEditing" />
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>

                    <!-- Edit Password Button -->
                    <div class="mt-4 text-start">
                        <button class="btn btn-outline-primary px-4">Edit Password</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
