<div class="profile bg-light vh-100">
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-12 col-md-2 mb-3 mb-md-0">
                <app-side-navbar></app-side-navbar>
            </div>

            <!-- Main Content -->
            <div class="col-12 col-md-9 px-4 py-3 mx-auto">
                <!-- Page Breadcrumb -->
                <div class="mb-4">
                    <span class="text-secondary">Pages / </span>
                    <span class="text-dark fw-bold">Profile</span>
                </div>

                <!-- Profile Card -->
                <div class="bg-white rounded-4 shadow p-4">
                    <div class=" g-4 align-items-center">
                        <div class="d-flex justify-content-between">
                            <!-- Avatar & Name -->
                            <div class="d-flex align-items-center gap-3  text-center text-md-start mb-4">
                                <img src="./../../../assets/Images/profile avatar.png"
                                    class="rounded-circle mb-2 d-block" width="100" height="100" alt="Avatar" />
                                <div class="avtar-text">
                                    <h6 class="mb-0">Alexa Rawles</h6>
                                    <small class="text-muted">alexarawlesgmail.com</small>
                                </div>
                            </div>
                            <div class="button">

                                <button class="btn btn-primary px-4">Edit</button>
                            </div>
                        </div>
                        <!-- Input Fields -->
                        <div class="col-12 col-md-9">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label class="form-label">First Name</label>
                                    <input type="text" class="form-control bg-light border-0"
                                        placeholder="Your First Name" />
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Last Name</label>
                                    <input type="text" class="form-control bg-light border-0"
                                        placeholder="Your Last Name" />
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Gender</label>
                                    <select class="form-select bg-light border-0">
                                        <option>Select</option>
                                        <option>Male</option>
                                        <option>Female</option>
                                        <option>Other</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Email</label>
                                    <input type="email" class="form-control bg-light border-0"
                                        placeholder="Your Email" />
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Location</label>
                                    <input type="text" class="form-control bg-light border-0"
                                        placeholder="Your Location" />
                                </div>
                            </div>


                        </div>
                    </div>

                    <!-- Edit Password Button -->
                    <div class="mt-4 text-start">
                        <button class="btn btn-outline-primary px-4">Edit Password</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
