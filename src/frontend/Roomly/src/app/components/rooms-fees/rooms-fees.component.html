<div class="rooms-fees bg-light min-vh-100">
  <div class="container-fluid">
    <div class="row">

      <!-- Sidebar -->
      <div class="col-12 col-md-2">
        <app-side-navbar></app-side-navbar>
      </div>

      <!-- Main Content -->
      <div class="col-12 col-md-9 mx-auto px-4 py-4">

        <!-- Title -->
        <h5 class="text-primary fw-bold mb-4">
          <i class="bi bi-coin"></i>
          Roomsâ€™ Fees Recommendations
        </h5>

        <!-- Search Bar -->
        <div class="input-group mb-4 w-50">
          <input type="text" class="form-control rounded-pill border-success-subtle" placeholder="Search" />
          <span class="input-group-text bg-white border-0"><i class="bi bi-search"></i></span>
        </div>

        <!-- Table Headers -->
        <div class="row fw-semibold text-secondary border-bottom pb-2 mb-3">
          <div class="col">ID</div>
          <div class="col">Name</div>
          <div class="col">Room Type</div>
          <div class="col">Price per hour</div>
          <div class="col">Completion rate</div>
          <div class="col">Cancellation rate</div>
          <div class="col">Recommended fee</div>
          <div class="col text-end"></div>
        </div>

        <!-- Room Rows -->
        <div class="d-flex flex-column gap-3">
          @for (room of rooms; track room.id) {
          <div class="row align-items-center bg-white rounded-4 px-3 py-2">
            <div class="col">{{ room.id }}</div>
            <div class="col d-flex align-items-center gap-2">
              <img [src]="room.image" class="rounded-circle" width="40" height="40" />
              <span>{{ room.name }}</span>
            </div>
            <div class="col">{{ room.type }}</div>
            <div class="col">{{ room.price }}</div>
            <div class="col">{{ room.completionRate }}</div>
            <div class="col">{{ room.cancellationRate }}</div>
            <div class="col">{{ room.recommendedFee }}</div>
            <div class="col text-end">
              <button class="apply-button btn text-white btn-sm rounded-pill px-3">Apply</button>
            </div>
          </div>
          }
        </div>

      </div>
    </div>
  </div>
</div>
